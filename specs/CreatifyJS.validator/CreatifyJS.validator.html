<html>
<head>
  <title>CreatifyJS.validator SpecRunner</title>
  <link rel="shortcut icon" type="image/png" href="../../jasmine/jasmine_favicon.png" />
  <link rel="stylesheet" type="text/css" href="../../jasmine/jasmine.css" />
  <script type="text/javascript" src="../../jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../../jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="../../jQuery/jQuery-1.6.4-min.js"></script>
  <script type="text/javascript" src="../../jasmine/jasmine-jquery.js"></script>

  <script type="text/javascript" src="../../../CreatifyJS/scripts/CreatifyJS.validator/CreatifyJS.validator.js"></script>

<body>  

  <form id="fixture" method="" action="">

          <div class="field">
              <label for="email">Email:</label>
              <input id="email">
          </div>
          <div class="field">
              <label for="name">Name:</label>
              <input id="name">
          </div>
          <div class="field">
              <label for="phone">Phone:</label>
              <input id="phone">
          </div>
      </fieldset>
  </form>

  <script type="text/javascript" src="CreatifyJS.validator.js"></script>
  <script type="text/javascript">
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
  </script>
